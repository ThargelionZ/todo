<div id="register-container">
    <h1>Register</h1>
    <div class="authInput">
        <label>Email</label>
        <input class="authItem" type="email" ng-model="vm.user.email">
        <label>Password</label>
        <input class="authItem" type="password" ng-model="vm.user.password">
        <input type="submit" value="Register" ng-click="vm.registerUser()">
    </div>
</div>
